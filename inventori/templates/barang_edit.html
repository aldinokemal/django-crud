{% extends 'layout_default.html' %}
{% block title %} Edit Barang {% endblock %}


{% block content %}
    <form action="{% url 'inventori:barang.edit' barang.barang_id %}" method="post">
        <div class="card">
            <div class="card-body">
                {% if messages %}
                    <div class="alert alert-info">
                        <ul class="messages">
                            {% for message in messages %}
                                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                {% endif %}
                <div style="text-align: center">
                    <h3>Update Barang</h3>
                </div>
                {% csrf_token %}

                <div class="form-group">
                    <label for="Nama Barang" class="label">Nama Barang</label>
                    <input type="text" name="barang_nama" class="form-control" maxlength="255" required
                           id="id_barang_nama" value="{{ barang.barang_nama }}">

                </div>

                <div class="form-group">
                    <label for="Penyedia Barang" class="label">Penyedia Barang</label>
                    <input type="text" name="barang_brand" class="form-control" maxlength="255" required
                           id="id_barang_brand" value="{{ barang.barang_brand }}">

                </div>

                <div class="form-group">
                    <label for="Jenis Barang" class="label">Jenis Barang</label>
                    <input type="text" name="barang_jenis" class="form-control" maxlength="255" required
                           id="id_barang_jenis" value="{{ barang.barang_jenis }}">

                </div>

                <div class="form-group">
                    <label for="Spesifikasi Barang" class="label">Spesifikasi Barang</label>
                    <input type="text" name="barang_spek" class="form-control" maxlength="500" required
                           id="id_barang_spek" value="{{ barang.barang_spek }}">

                </div>
            </div>
            <div class="card-footer">
                <button class="btn btn-outline-success">Simpan</button>
            </div>
        </div>
    </form>
{% endblock %}
